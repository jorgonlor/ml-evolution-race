<!DOCTYPE html>
<style>
	body {
		margin: 0px;
	}

	canvas { /* float below */
		position: absolute;
		top: 0;
		left: 0;
		z-index: -1;
	}
</style>
<canvas id="canvas1"></canvas>
Num Creatures: <input type="number" name="numCreatures" id="numCreatures" min="1" max="30" step="1" value="10">
Mutation Probability: <input type="number" name="mutProb" id="mutProb" min="0.01" max="1.0" step="0.01" value="0.08">
Mutation Change: <input type="number" name="mutChange" id="mutChange" min="0.1" max="5.0" step="0.1" value="1.7">
<input type="checkbox" name="eyeTracing" id="eyeTracing" checked>Show eye ray tracing<br>

<script src="script/cp/cp.js"></script>
<script src="script/cp/cpVect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.js"></script>
<script src="script/creature.js"></script>
<script src="script/renderer.js"></script>
<script src="script/simulation.js"></script>
<script>
	var renderer = new Renderer("canvas1", 1300, 650);
	var sim = new Simulation(renderer);
	sim.run();
</script>
